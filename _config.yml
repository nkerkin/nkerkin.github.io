baseurl: "" # the subpath of your site, e.g. /blog
url: "http://blog.kerk.in" # the base hostname & protocol for your site
twitter_username: nkerkin
github_username:  nkerkin

# Build settings
markdown: kramdown

author:
  name:           'Neil Kerkin'
  url:            https://twitter.com/nkerkin

paginate:         5

